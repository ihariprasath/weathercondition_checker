<!DOCTYPE html>
<html>
<head>
    <title>Weather Condition Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Weather Condition Prediction</h1>
    <form method="POST" action="/predict">
        <label for="temp_c">Temperature (C):</label>
        <input type="text" name="temp_c" placeholder="Enter temperature in Celsius" required><br>

        <label for="temp_f">Temperature (F):</label>
        <input type="text" name="temp_f" placeholder="Enter temperature in Fahrenheit" required><br>

        <label for="wind_mph">Wind (mph):</label>
        <input type="text" name="wind_mph" placeholder="Enter wind speed in mph" required><br>

        <label for="wind_kph">Wind (kph):</label>
        <input type="text" name="wind_kph" placeholder="Enter wind speed in kph" required><br>

        <label for="humidity">Humidity:</label>
        <input type="text" name="humidity" placeholder="Enter humidity percentage" required><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
